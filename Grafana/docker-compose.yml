version: '3'
services:
        prometheus:
                image: 'prom/prometheus'
                volumes:
                        - './prometheus.yml:/etc/prometheus/prometheus.yml'
                ports:
                        - "9090:9090"
        push-gateway:
                image: 'prom/pushgateway'
                ports:
                        - "9091:9091"
        grafana:
                image: 'grafana/grafana'
                ports:
                        - "3000:3000"
                depends_on:
                        - prometheus
                volumes:
                        - ./provisioning:/etc/grafana/provisioning
        node-exporter:
                image: 'prom/node-exporter'
                ports:
                        - "9100:9100"
        graphite:
                image: graphiteapp/graphite-statsd
                ports:
                        - "80:80"
                        - "2003-2004:2003-2004"
                        - "2023-2024:2023-2024"
                        - "8125:8125/udp"
                        - "8126:8126"

        influxdb:
                image: influxdb
                ports:
                        - "8086:8086"
                volumes:
                        - './influxdb:/var/lib/influxdb'
